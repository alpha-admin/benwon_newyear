<script type="text/javascript">
$(function() {
   /* 按下GoTop按鈕時的事件 */
   $('#gotop').click(function(){
       jQuery("html,body").animate({
         scrollTop:0
     },500);
 });
   /* 偵測卷軸滑動時，往下滑超過400px就讓GoTop按鈕出現 */
   $(window).scroll(function() {
       if ( $(this).scrollTop() > 300){
           $('#gotop').fadeIn("fast");
       } else {
           $('#gotop').stop().fadeOut("fast");
       }
   });
});
</script>
